  <link rel="stylesheet" href="{% static 'css/generalstyle.min.css' %}">
  <title>Homepage · Transportnodes.io</title>
  


  <meta name="theme-color" content="#563d7c">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

        font-size: 3.5rem;
      }
    }

<body class="home-body">
  {% block sidebar %}<!-- insert default navigation text for every page -->
    <nav class="navbar navbar-expand-lg navbar-custom color-change-2x">
      <a class="navbar-brand" href="{% url 'home' %}">Transportnodes.io</a>
      <button class="navbar-toggler collapse-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <span class="material-icons">
            menu
          </span>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'airports' %}">Airports <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="home-content color-change-2x">
      <div class="head-bar navbar navbar-expand-md navbar-dark">
        <h1 class="header-title">Transportnodes.io</h1>
        <div class="home-searchbar">
          <form action="" id="search-form" autocomplete="=off">
            <div id="remote">
              <input type="text" class="typeahead" placeholder="Search airports, airlines or flights" id="homesearch" required="" autocomplete = "off" name="q">
              <button type="submit" class="search-button">
                <span class="material-icons submit-font-size">
                  search
                </span>
              </button>
            </div>
            
          </form>
        </div>
        
      </div>
    </div>
  {% endblock %}
  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
 
</body>
{% block footer %}
<footer class="footer home-footer">
  <div class="container">
    <p class="footer-text">© Transportnodes.io</p>
  </div>
</footer>
{% endblock %}
<script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.1/typeahead.jquery.js" integrity="sha512-rG+fIRxB6VHZCH82iqgFfiByLVUjzQYkNjYwSBdFeKrmfUa6cP75SNamphffY3c6I/OXHALxXHCr9UUJjTAccg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.3.1/typeahead.bundle.min.js" integrity="sha512-lEb9Vp/rkl9g2E/LdHIMFTqz21+LA79f84gqP75fbimHqVTu6483JG1AwJlWLLQ8ezTehty78fObKupq3HSHPQ==" crossorigin="anonymous"></script>
<script>
  var namesDisplay = new Bloodhound({
    datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    remote: {
        url: "{% url 'search_ajax' %}",
        replace: function(url, query) {
            return url + "?q=" + query;
        }
    }
});
$('#remote .typeahead').typeahead({
    minLength: 1,
    highlight: true},
    {name: 'name',
    display: 'name',
    source: namesDisplay,
});
</script>
</html>
